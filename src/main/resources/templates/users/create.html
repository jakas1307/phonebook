<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Create User</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/users}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Extension</label>
                    <input type="number" th:field="*{extension}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Company</label>
                    <select th:field="*{companyId}" class="form-select">
                        <option value="">-- Select Company --</option>
                        <option th:each="c : ${companies}" th:value="${c.id}" th:text="${c.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <select th:field="*{departmentId}" class="form-select">
                        <option value="">-- Select Department --</option>
                        <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Subregion</label>
                    <select id="subregion" class="form-select">
                        <option value="">-- Pilih Subregion --</option>
                        <option th:each="sr : ${subregions}"
                            th:value="${sr}"
                            th:text="${sr}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <select id="location" name="locationId" class="form-select">
                        <option value="">-- Pilih Lokasi --</option>
                    </select>
                </div>

                <script>
                    document.getElementById("subregion").addEventListener("change", function() {
                        let subregion = this.value;
                        let locationSelect = document.getElementById("location");

                        locationSelect.innerHTML = '<option value ="">-- Pilih Lokasi --</option>';

                        if (subregion) {
                            fetch("[[@{/users/locations-by-subregion}]]?subregion=" + encodeURIComponent(subregion))
                                .then(response => response.json())
                                .then(data => {
                                    data.forEach(loc => {
                                        let opt = document.createElement("option");
                                        opt.value = loc.id;
                                        opt.text = loc.name;
                                        locationSelect.add(opt);
                                    });
                                })
                                .catch(err => console.error("Error fetching locations: ", err));
                        }
                    });
                </script>

                <div class="d-flex justify-content-end">
                    <a th:href="@{/users}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
