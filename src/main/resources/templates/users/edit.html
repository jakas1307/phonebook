<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0">Edit User</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Extension</label>
                    <input type="number" th:field="*{extension}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Company</label>
                    <select th:field="*{companyId}" class="form-select">
                        <option value="">-- Select Company --</option>
                        <option th:each="c : ${companies}" th:value="${c.id}" th:text="${c.name}"
                                th:selected="${c.id == user.companyId}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <select th:field="*{departmentId}" class="form-select">
                        <option value="">-- Select Department --</option>
                        <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"
                                th:selected="${d.id == user.departmentId}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Subregion</label>
                    <select id="subregion" class="form-select">
                        <option value="">-- Pilih Subregion --</option>
                        <option th:each="sr : ${subregions}"
                            th:value="${sr}"
                            th:text="${sr}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <select id="locationId" name="locationId" th:field="*{locationId}"
                    th:attr="data-current-id=${user.locationId}" class="form-select">
                        <option value="">-- Select Location --</option>
                    </select>
                </div>

                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const subregionSelect = document.getElementById("subregion");
                        const locationSelect = document.getElementById("locationId");
                        
                        function loadLocations(subregion, selectedLocationId) {
                            fetch(/*[[@{/users/locations-by-subregion}]]*/ + '?subregion=' + encodeURIComponent(subregion))
                            .then(res => res.json())
                            .then(data => {
                                locationSelect.innerHTML = '<option value="">-- Pilih Lokasi --</option>';
                                data.forEach(loc => {
                                    const opt = document.createElement("option");
                                    opt.value = loc.id;
                                    opt.textContent = loc.name;
                                    if (selectedLocationId && selectedLocationId == loc.id) {
                                        opt.selected = true;
                                    }
                                    locationSelect.appendChild(opt);
                                });
                            });
                        }
                        
                        const currentSubregion = subregionSelect.value;
                        const currentLocationId = locationSelect.getAttribute("data-current-id");
                        
                        if (currentSubregion) {
                            loadLocations(currentSubregion, currentLocationId);
                        }
                        
                        subregionSelect.addEventListener("change", function () {
                            if (this.value) {
                                loadLocations(this.value, null);
                            } else {
                                locationSelect.innerHTML = '<option value="">-- Pilih Lokasi --</option>';
                            }
                        });
                    });
                    </script>

                <div class="d-flex justify-content-end">
                    <a th:href="@{/users}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
