<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Phonebook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/companies}">Companies</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/departments}">Departments</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/locations}">Locations</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">User List</h1>

    <form class="d-flex" th:action="@{/users}" method="get">
        <input class="form-control me-2" type="search" name="keyword"
               th:value="${keyword}" placeholder="Silahkan cari User nya...">
        <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
        
        <a th:href="@{/users/new}" class="btn btn-success"
           sec:authorize="hasRole('ADMIN')">+ Create User</a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Extension</th>
                    <th>Email</th>
                    <th>Company</th>
                    <th>Department</th>
                    <th>Location</th>
                    <th>Region</th>
                    <th class="text-center" sec:authorize="hasRole('ADMIN')">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.name}"></td>
                    <td th:text="${u.extension}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.companyName}"></td>
                    <td th:text="${u.departmentName}"></td>
                    <td th:text="${u.locationName}"></td>
                    <td th:text="${u.locationRegion}"></td>
                    <td class="text-center">
                        <a th:href="@{/users/edit/{id}(id=${u.id})}" class="btn btn-sm btn-warning"
                           sec:authorize="hasRole('ADMIN')">Edit</a>
                        <a th:href="@{/users/delete/{id}(id=${u.id})}" 
                           class="btn btn-sm btn-danger"
                           sec:authorize="hasRole('ADMIN')"
                           onclick="return confirm('Are you sure you want to delete this user?');">
                            Delete
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="8" class="text-center text-muted">No users found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
