<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
            <h3 class="mb-0">Edit Company</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/companies/{id}(id=${company.id})}" th:object="${company}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter company name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Code</label>
                    <input type="text" th:field="*{code}" class="form-control" placeholder="Enter company code" required>
                </div>
                <div class="d-flex justify-content-end">
                    <a th:href="@{/companies}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
