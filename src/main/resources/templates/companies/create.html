<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Create New Company</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/companies}" th:object="${company}" method="post">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter company name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Code</label>
                    <input type="text" th:field="*{code}" class="form-control" placeholder="Enter company code" required>
                </div>
                <div class="d-flex justify-content-end">
                    <a th:href="@{/companies}" class="btn btn-secondary me-2">Cancel</a>
                    <!-- Tombol Create yang lebih jelas -->
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS + Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
