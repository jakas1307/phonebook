<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0">Edit Location</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/locations/edit/{id}(id=${location.id})}" th:object="${location}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Region</label>
                    <input type="text" th:field="*{region}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Subregion</label>
                    <input type="text" th:field="*{subregion}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Site</label>
                    <input type="text" th:field="*{site}" class="form-control">
                </div>
                <div class="d-flex justify-content-end">
                    <a th:href="@{/locations}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
