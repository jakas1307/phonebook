<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Phonebook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" aria-controls="navbarNav" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/companies}">Companies</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/departments}">Departments</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/locations}">Locations</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Locations</h1>
        <a class="btn btn-success" th:href="@{/locations/new}">
            <i class="bi bi-plus-circle"></i> Create Location
        </a>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Region</th>
                    <th>Subregion</th>
                    <th>Site</th>
                    <th style="width: 180px;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="l : ${locations}">
                    <td th:text="${l.id}"></td>
                    <td th:text="${l.name}"></td>
                    <td th:text="${l.region}"></td>
                    <td th:text="${l.subregion}"></td>
                    <td th:text="${l.site}"></td>
                    <td>
                        <a th:href="@{/locations/edit/{id}(id=${l.id})}" class="btn btn-sm btn-primary me-1"
                           sec:authorize="hasRole('ADMIN')">Edit</a>
                        <a th:href="@{/locations/delete/{id}(id=${l.id})}"
                           class="btn btn-sm btn-danger" sec:authorize="hasRole('ADMIN')"
                           onclick="return confirm('Delete this location?')">Delete</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(locations)}">
                    <td colspan="6" class="text-center text-muted">No locations found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
