<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="h4 mb-4 text-center">Admin Login</h2>

                    <!-- Alert jika ada error login -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Invalid username or password!
                    </div>

                    <!-- Alert jika logout -->
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        You have been logged out.
                    </div>

                    <!-- Alert jika akses halaman secure tanpa login -->
                    <div th:if="${param.unauthorized}" class="alert alert-warning" role="alert">
                        You must login to access that page.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/}" class="text-decoration-none">‚Üê Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
